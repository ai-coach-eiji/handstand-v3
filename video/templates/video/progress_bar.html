{% load static %}

<div id="progress">
    {% if percent == "100%" %}
        <div class="progress">
            <div id="complete"></div>
        </div>
    {% else %}
        <div class="progress" style="height: 1%;">
            <div id="percent" class="progress-bar teal lighten-2" style="width:{{ percent }};">{{ percent }}</div>
        </div>
    {% endif %}
</div>
